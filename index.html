<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Api</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="weather-api-section">
        <div class="wrapper">
          <form action="#FIXME" method="post" class="form">
            <div class="search">
              <input type="text" class="search" placeholder="Enter The City Name">
            </div>
          </form>
          <div class="weather-container">
            <div class="weather-data">
              <span>16<sup>&#xb0;</sup></span>
              <div class="data">
                <h2>London</h2>
                <span class="date"> 06:09 - Monday, 9 Sep '19</span>
              </div>
              <div class="weather">
                <figure><img src="#" alt="">
                <figcaption class="weather-name">
                  cloudy
                </figcaption></figure>
              </div>
            </div>
            <div class="weather-details">
              <h3>Weather Details</h3>
              <ul class="details">
                <li class="detail">
                  <div class="flex">
                    <h5 class="weather-name">Cloudy</h5>
                    <span>86%</span>
                  </div>
                </li>
                <li class="detail">
                  <div class="flex">
                    <h5 class="weather-name">Humidity</h5>
                    <span>86%</span>
                  </div>
                </li>
                <li class="detail">
                  <div class="flex">
                    <h5 class="weather-name">Wind</h5>
                    <span>86%</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
